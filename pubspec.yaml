name: aplazo_recipes_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  cached_network_image: ^3.4.1
  cupertino_icons: ^1.0.8
  dio: ^5.8.0+1
  equatable: ^2.0.7
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  flutter_dotenv: ^5.2.1
  freezed_annotation: ^3.0.0
  get_it: ^7.6.4
  infinite_scroll_pagination: ^5.1.0
  lottie: ^3.3.1
  sliver_tools: ^0.2.12

dev_dependencies:
  bloc_test: ^10.0.0
  build_runner: ^2.5.4
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter
  freezed: ^3.0.6
  mockito: ^5.4.6

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/fonts/
    - assets/env/
    - assets/lotties/

  fonts:
    - family: Nunito-Sans
      fonts:
        - asset: assets/fonts/Nunito-Sans.ttf
    - family: Rubik
      fonts:
        - asset: assets/fonts/Rubik.ttf
